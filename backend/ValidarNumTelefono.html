<!DOCTYPE html>

<body>

<script>
   // Expresión regular para validar un teléfono con el siguiente formato +?? ? ???? ????
let phones = [
    '+52 9 8343 1423',
    '555658',
    '+52 483 1212891',
    '+52 983 191 50 55',
    '+523 983 456 7891',
    '65-09-87#123',
    '++524831212891',
    '56 9 4040 0404',
    '76y87r98',
    '552560p123',
    '52 983 984 1234',
    '+529831345678'
];

let validPhone = /^\+?\d{2}\s\d{1}\s\d{4}\s\d{4}/;

   //^ inicio de linea
   // \+? Que tenga o no el caracter de +
   // \d{2} seguido de 2 digitos
   // \s un espacio en blanco
   //\d{1} seguido de 1 digito
   // (\s\d{3}){2} repetir el patron 2 veces de un espacio en blanco, seguido de 3 digitos.
   // \s un espacio en blanco
   // \d{4} seguido de 4 digitos
   // $ fin de la línea.

phones.forEach( item => {
    if ( validPhone.test(item) ) {
        console.log(`El teléfono es válido ${ item } `);
    } else {
    console.error(`El ${ item } no es válido `);
    }
});

</script>

</body>
